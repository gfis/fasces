    <form method="GET" action="meander-4.html">
    <h4>DIY meander cube</h4>
    <table border="0">
    <tr><td align="left"><strong>Input </strong></th>
    	<td align="left"><strong>Output</strong></th>
    </tr>
    <tr><td>Base:  <input name="base"  size="4" value="4" />
    	</td>
    	<td><input name="stl"  type="checkbox" /> STL file
    	</td>
    </tr><tr>
		<td>&nbsp;</td>
		<td>
    		Title: <input name="title" size="20" maxsize="64" value="" />	
    	</td>
    </tr><tr>
    </tr></tr>
    	<td>Path nodes <input name="decin" type="checkbox" /> decimal 
    	</td>
		<td><input name="label"  type="checkbox" checked="checked" /> with labels
    		<input name="decout" type="checkbox" /> decimal
		</td>
	</tr>
	<tr><td colspan="2">
    	<textarea  name="vec"   rows="8" cols="80" wrap="soft" pattern="^.*$">
0,1,2,3,13,12,11,10,20,21,22,23,33,32,31,30
,130,131,132,133,123,122,121,120,110,111,112,113,103,102,101,100
,200,201,202,203,213,212,211,210,220,221,222,223,233,232,231,230
,330,331,332,333,323,322,321,320,310,311,312,313,303,302,301,300
,300
    	</textarea>
    	</td>
    </tr><tr>
    	<td colspan="2"><input type="submit" value="Display" /></td>
    </tr>
    </table>
    </form>
